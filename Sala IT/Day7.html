<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Demo</title>
    <style>
        *{
           margin: 0;
           padding: 0;

        }
        .navbar{
            background-color: aqua;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .navbar-list{
            display: flex;
            list-style: none;
            
        }
        .nav-item{
            text-decoration: none;
            padding: 20px;
            color: red;
            display: block;
        }
        .nav-item:hover{
            color: aliceblue;
            font-size: 18px;
        }
        .logo{
            width: 60px;
            height: 60px;
        }
        .button{
            padding: 6px;
            color: blue;
            background-color: yellow;
            border: none;
            margin-right: 20px;
            border-radius: 6px;
        }
        .button:hover{
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div>
            <img class="logo" src="https://img.icons8.com/?size=100&id=13912&format=png&color=000000" alt="">
        </div>
        <ul class="navbar-list">
            <li><a href="" class="nav-item">Home</a></li>
            <li><a href="" class="nav-item">Product</a></li>
            <li><a href="" class="nav-item">Contact</a></li>
            <li><a href="" class="nav-item">About</a></li>
        </ul>
        <button class="button">Login</button>
    </div>
</body>
</html>
