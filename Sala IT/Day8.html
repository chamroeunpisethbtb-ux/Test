<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .footer{
            display: flex;
            justify-content: space-between;
            background-color: aquamarine;
            padding: 40px;
            align-items: start;
        }
        .footer-logo{
            display: flex;
            align-items: center;
        }
        .footer-logo img{
            width: 35px;
            height: 35px;
        }
        .footer-logo h3{
            font-size: 18px;
        }
        .footer-colums{
            display: flex;
            gap: 60px;
        }
        .footer-colum h4{
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 12px;
        }
        .footer-colum a{
            display: block;
            text-decoration: none;
            color: black;
        }
        .contact-item img{
            width: 12px;
            height: 12px;
        }
        .contact-item{
            display: flex;
            align-items: center;
            gap: 6px;
        }
    </style>
</head>
<body>
    <footer class="footer">
        <div class="footer-logo">
            <img src="https://img.icons8.com/?size=100&id=77116&format=png&color=000000" alt="">
            <h3>2Seth Store</h3>
        </div>
        <div class="footer-colums">
            <div class="footer-colum">
                <h4>Product</h4>
                <a href="">Shirt</a>
                <a href="">Shoes</a>
                <a href="">Dress</a>
            </div>
            <div class="footer-colum">
                <h4>Legal</h4>
                <a href="">Privacy</a>
                <a href="">Term & Condition</a>
                <a href="">Shipping</a>
            </div>
            <div class="footer-colum">
                <h4>Contact</h4>
                <div class="contact-item">
                    <img src="https://img.icons8.com/?size=100&id=3723&format=png&color=000000" alt="">
                    <span>Phnom Penh</span>
                </div>
                <div class="contact-item">
                    <img src="https://img.icons8.com/?size=100&id=12580&format=png&color=000000" alt="">
                    <a href="mailto:chamroeunpiseth.btb@gmail.com">chamroeunpiseth.btb@gmail.com</a>
                </div>
                <div class="contact-item">
                    <img src="https://img.icons8.com/?size=100&id=9660&format=png&color=000000" alt="">
                    <a href="tell:8553434345">+8553434345</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
