<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selector</title>
    <style>
        *{ font-size: 30px;}
        #container .box{
            border: solid blue 10px;
            width: 500px;
        }
        input[type='password']{
            border: 1px solid rgb(240, 12, 12);
        }
        #foot .box{
            color: red;
            letter-spacing: 5px;
            line-height: 50px;
            text-align: center;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <input type="text" placeholder="username"> <br>
    <input type="password" placeholder="password">
    <div id="container">

    <div class="box">
        អាណាចក្រភាពយន្ត
    </div>
</div>
    <div id="foot">
        <div class="box">
            ប្រជុំរឿងភាគខ្មែរ
        </div>
    </div>      
</body>
</html>
