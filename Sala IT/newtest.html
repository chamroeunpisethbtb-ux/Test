<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h2 style="text-align: center;">Student</h2>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>ឈ្មោះ</th>
                <th>ភេទ</th>
                <th>លេខទូរសព្ទ</th>
                <th>អាស័យដ្ឋាន</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>១</td>
                <td>ដួង ដាវិន</td>
                <td>ប្រុស</td>
                <td>០៩៧​ ៣៨៤ ៣៣៣</td>
                <td>ជ្រៃ ថ្មគោល បាត់ដំបង</td>
            </tr>
            <tr>
                <td>២</td>
                <td>ព្រាប សុវត្ថ</td>
                <td>ប្រុស</td>
                <td> ០៩៩​ ២២២​ ៣២២</td>
                <td>មោង បាត់ដំបង ពោធិសាត់</td>
            </tr>
            <tr>
                <td>៣</td>
                <td>អ៊ី ណូ</td>
                <td>ប្រុស</td>
                <td> ០៩៩​ ២២២​ ៣២២</td>
                <td>មោង បាត់ដំបង ពោធិសាត់</td>
            </tr>
            <tr>
                <td>៤</td>
                <td>ម៉ៃ សុគន្ធ</td>
                <td>ប្រុស</td>
                <td> ០៩៩​ ២២២​ ៣២២</td>
                <td>មោង បាត់ដំបង ពោធិសាត់</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
