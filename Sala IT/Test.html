<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    
    <table border="1" width="500">
        <tr align="center">
            <td>test 1</td>
            <td>test 2</td>
            <td>test 3</td>
            <td>test 4</td>
            <td>test 5</td>
        </tr>
        <tr align="center">
            <td>text 1</td>
            <td>text 2</td>
            <td>text 3</td>
            <td>text 4</td>
            <td>text 5</td>
        </tr>
        <tr align="center">
            <td>text row 1</td>
            <td>text row 2</td>
            <td>text row 3</td>
            <td colspan="2">text row 4 text row 5</td>
        </tr>
    </table>

</body>
</html>
